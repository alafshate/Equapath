<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recruiter Sign Up</title>
  <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
  <div class="signup-container">
    <h2>Recruiter Sign Up</h2>
    
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flash-messages">
          {% for category, message in messages %}
            <li class="flash-message {{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    
    <form method="POST" action="{{ url_for('signup_recruiter') }}">
      <label for="company-name">Company Name</label>
      <input type="text" id="company-name" name="company-name" placeholder="Enter your company name" required>

      <label for="first-name">First Name</label>
      <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>

      <label for="last-name">Last Name</label>
      <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Enter your password again" required>
      
      <button type="submit">Sign Up</button>
    </form>
    
    <!-- Existing User Section with Sign-In Link -->
    <div class="existing-user-section">
      <p>Already a user?</p>
      <form action="{{ url_for('login_recruiter') }}">
        <button type="submit" class="secondary-button">Sign In</button>
      </form>
    </div>
    
  </div>
</body>
</html>
