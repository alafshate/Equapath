<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recruiter Sign Up</title>
  <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
  <div class="signup-container">
    <h2>Recruiter Sign Up</h2>
    <form>
      <label for="company-name">Company Name</label>
      <input type="text" id="company-name" name="company-name" placeholder="Enter your company name" required>

      <label for="full-name">Full Name</label>
      <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Enter your password again" required>
      
      <button type="submit">Sign Up</button>
    </form>
    
    <!-- Existing User Section with Sign-In Link -->
    <div class="existing-user-section">
      <p>Already a user?</p>
      <form action="recruiter_signin.html">
        <button type="submit" class="secondary-button">Sign In</button>
      </form>
    </div>
    
  </div>
</body>
</html>
