<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recruiter Sign Up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="signup-container">
    <h2>Recruiter Sign Up</h2>
    <form>
      <label for="company-name">Company</label>
      <input type="text" id="company-name" name="company-name" placeholder="Enter your company name" required>

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <label for="password">Confirm Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password again" required>

      <button type="submit">Sign Up</button>
    </form>
  </div>
</body>
</html>
